services:
  db:
    image: mysql:8.0
    container_name: etl_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: etl_db
      MYSQL_USER: etl_user
      MYSQL_PASSWORD: etl_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  app:
    build: .
    container_name: etl_app
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./src:/app/src
      - ./scripts:/app/scripts
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: etl_db
      DB_USER: etl_user
      DB_PASSWORD: etl_pass
    depends_on:
      db:
        condition: service_healthy
    # Création automatique du rapport de synthèse
    entrypoint: bash -c "chmod +x scripts/run_pipeline.sh && ./scripts/run_pipeline.sh && tail -f /dev/null"
    stdin_open: true
    tty: true

volumes:
  mysql_data:
